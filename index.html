<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocker Browser</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f0f0f0; }
        #urlInput { width: 70%; padding: 5px; }
        #goButton { padding: 5px 10px; }
        #frame { width: 100%; height: 80vh; border: 1px solid #ccc; margin-top: 10px; }
    </style>
</head>
<body>
    <h2>Unblocker Browser</h2>
    <input type="text" id="urlInput" placeholder="Enter URL (e.g., http://blocked-site.com)">
    <button id="goButton" onclick="loadSite()">Go</button>
    <iframe id="frame" src="about:blank"></iframe>

    <script>
        function loadSite() {
            const url = document.getElementById('urlInput').value;
            if (url) {
                // Attempt to load via a mock proxy redirect (needs real proxy in practice)
                const proxyUrl = `https://cors-anywhere.herokuapp.com/${url}`; // Free proxy example
                document.getElementById('frame').src = proxyUrl;
                console.log(`Loading ${url} at 03:41 PM PDT on Tuesday, September 02, 2025`);
            } else {
                alert("Enter a URL, dude!");
            }
        }

        // Auto-focus on input
        document.getElementById('urlInput').focus();
    </script>
</body>
</html>
